<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fresh Juices</title>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f9f9f9;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
}

h1 {
    text-align: center;
    margin-bottom: 20px;
    color: #444;
}

.juice-list {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
}

.juice-item {
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    width: 250px;
    transition: transform 0.3s;
}

.juice-item:hover {
    transform: scale(1.05);
}

.juice-item img {
    width: 100%;
    height: 150px;
    object-fit: cover;
}

.juice-info {
    padding: 15px;
    text-align: center;
}

.juice-info h2 {
    font-size: 1.5em;
    margin-bottom: 5px;
    color: #333;
}

.juice-info p {
    font-size: 0.9em;
    color: #666;
    margin-bottom: 10px;
}

.price {
    font-weight: bold;
    font-size: 1.2em;
    color: #E94F37;
    margin-bottom: 10px;
    display: block;
}

.buy-btn {
    padding: 10px 20px;
    background-color: #E94F37;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.buy-btn:hover {
    background-color: #d43f30;
}

@media (max-width: 768px) {
    .juice-list {
        flex-direction: column;
        align-items: center;
    }
}

</style>

</head>
<body>
    <div class="container">
        <h1>Our Fresh Juices</h1>
        <div class="juice-list">
            <!-- Juice Item -->
            <div class="juice-item">
                <img src="images/orange_juice.jpg" alt="Orange Juice">
                <div class="juice-info">
                    <h2>Orange Juice</h2>
                    <p>A refreshing glass of orange juice, full of Vitamin C.</p>
                    <span class="price">$3.50</span>
                    <button class="buy-btn">Buy Now</button>
                </div>
            </div>

            <!-- Add more juice items as needed -->
            <div class="juice-item">
                <img src="images/mango_juice.jpg" alt="Mango Juice">
                <div class="juice-info">
                    <h2>Mango Juice</h2>
                    <p>A sweet and tropical delight, perfect for any season.</p>
                    <span class="price">$4.00</span>
                    <button class="buy-btn">Buy Now</button>
                </div>
            </div>

            <!-- Add more items as needed up to 10 -->
        </div>
    </div>
</body>
</html>
